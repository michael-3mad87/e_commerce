name: ecommerce
description: "An e-commerce flutter app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cached_network_image:
  carousel_slider_plus:
  flutter:
    sdk: flutter
  flutter_screenutil:
  flutter_slidable:
  auto_size_text:
  colornames:
  flutter_svg:
  flutter_native_splash:
  readmore:
  smooth_page_indicator:
  dio: ^5.7.0
  shared_preferences: ^2.3.2
  flutter_bloc: ^8.1.6
  fluttertoast: ^8.2.8
  dartz: ^0.10.1
  get_it: ^7.7.0
  injectable: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  injectable_generator: ^2.6.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-.ttf
